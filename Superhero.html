<script>
   function start(){
        var params = location.search;
        var id=params.substring(4,params.indexOf('%'));
        getSearchResult(id)
   }
        
        const getSearchResult = async (id) => {
    try {
        const res = await fetch('https://api.allorigins.win/raw?url=https://superheroapi.com/api/4994777060586748/'+id);
        var heros = await res.json();
      document.getElementById('superimage').src=heros.image.url;

      document.getElementById('name').innerHTML=heros.name;

     

      document.getElementById('intelligence').innerHTML=heros.powerstats.intelligence;
       document.getElementById('strength').innerHTML=heros.powerstats.strength;
       document.getElementById('speed').innerHTML=heros.powerstats.speed;
       document.getElementById('durability').innerHTML=heros.powerstats.durability;
       document.getElementById('power').innerHTML=heros.powerstats.power;
       document.getElementById('combat').innerHTML=heros.powerstats.combat;

       document.getElementById('full-name').innerHTML=heros.biography['full-name'];
       document.getElementById('alter-egos').innerHTML=heros.biography['alter-egos'];
       document.getElementById('aliases').innerHTML=heros.biography.aliases;
       document.getElementById('place-of-birth').innerHTML=heros.biography['place-of-birth'];
    document.getElementById('first-appearance').innerHTML=heros.biography['first-appearance'];
    document.getElementById('publisher').innerHTML=heros.biography.publisher;
    document.getElementById('alignment').innerHTML=heros.biography.alignment;
    document.getElementById('status').style.display='none';
 document.getElementsByClassName('card')[0].style.display='block';
 document.getElementsByClassName('card')[1].style.display='block';
 document.getElementsByClassName('card')[2].style.display='block';



    

    } catch (err) {
        console.error(err);
    }
};

</script>
